<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no ,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#834bb4" />

    <title>elba - Package manager for Idris</title>

    <!-- Font Awesome -->
    <link href="https://cdn.bootcss.com/font-awesome/5.7.2/css/all.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Poppins:400,500,600,700|Source+Sans+Pro"
        rel="stylesheet">

    <link href="./scss/main.scss" rel="stylesheet">
</head>

<body>
    <div class="page-border-top"></div>

    <!-- Navigation -->
    <nav class="navbar container">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                elba
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item is-tab" href="#">
                    Get Started
                </a>
                <a class="navbar-item is-tab" href="#">
                    Docs
                </a>
                <a class="navbar-item is-tab" href="#">
                    Log in
                </a>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search">
        <form class="search-form container level is-mobile" method="GET" action="/search">
            <div class="search-input level-item control has-icons-left">
                <input class="input" type="search" name="q" placeholder="search packages" autocomplete="off">
                <span class="icon is-left">
                    <i class="fas fa-search"></i>
                </span>
            </div>
            <button class="search-button button-simple" type="submit">Search</button>
        </form>
    </div>

    <!-- Splash -->
    <div class="splash container">
        <div class="splash-text">
            <h1>Blazingly fast and modern
                package manager
                for
                <a class="highlight">Idris</span>
            </h1>
        </div>

        <div class="splash-buttons columns is-gapless is-mobile">
            <div class="splash-button column is-half">
                <a class="button-simple" href="#">Get Started</a>
            </div>
            <div class="splash-button column is-half">
                <a class="button-simple" href="#">Download</a>
            </div>
        </div>
    </div>
</body>

</html>
