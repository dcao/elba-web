version: '2'

services:
  backend-builder:
    build:
      context: .
      dockerfile: Dockerfile.build
    image: elba/backend:builder
    container_name: backend-builder
    volumes:
      - ../:/app:ro
      - cargo-cache:/root/.cargo/registry
      - target-cache:/app/target

volumes:
  cargo-cache:
  target-cache:
